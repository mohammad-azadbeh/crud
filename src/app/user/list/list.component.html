<table class="table table-hover">
  <thead>
  <tr>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Address</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.address }}</td>
    <td><a [routerLink]="" (click)="editUser(user)" class="btn btn-primary">Edit</a></td>
    <td><a [routerLink]="" (click)="deleteUser(user)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
